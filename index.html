<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ferb Latin Translator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <nav>
        <h1>Ferb Latin Translator</h1>
      </nav>
    </div>

    <main>
      <textarea
        id="translate-input"
        placeholder="Type the text here which you want to convert from English to Ferb Language.."
      ></textarea>
      <button id="btn-translate">Translate To Ferb</button>
      <div>Translation will come here 👇🏻</div>
      <div id="translate-output"></div>
    </main>

    <footer>
      <div id="footer-head">About</div>
      <p>
        Are you a fan of Ferb? Did you know that the gibberish he says is an
        actual language. Use the translator to convert your text from English to
        Ferb Language.
      </p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
